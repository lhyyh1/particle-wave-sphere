<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script type="module">
    import { createParticleWaveSphere } from '../../src/index.js'
    window.createParticleWaveSphere = createParticleWaveSphere;
  </script>
</head>
<body>
  <div id="app">
    <div style="padding:20px">
      <canvas ref="cv" style="width:320px;height:320px"></canvas>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      mounted(){
        this.api = window.createParticleWaveSphere(this.$refs.cv, { width: 320, height: 320, waveCount: 6 })
      },
      beforeDestroy(){ this.api && this.api.destroy() }
    })
  </script>
</body>
</html>
